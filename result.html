<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            background-color: rgba(247, 236, 232, 1); /* Fully opaque background */
            font-family: Roboto, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .transparent-box {
            background-color: rgba(247, 236, 232);
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            text-align: center;
            margin-left: 50px; /* Space between image and the box */

        }

        h1 {
            font-family: Garamond, serif;
            color: #22211f;
            font-size: 40px;
            margin-top: 0;
        }

        p {
            margin-top: 18px;
            font-family: Roboto, sans-serif;
            color: #22211f;
            font-size: 18px; /* Increased font size for better readability */
        }

        .label-file-upload {
            display: inline-block;
            padding: 8px 16px;
            background-color: rgb(230, 27, 28); /* Red color for the button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 20px;
            font-family: 'Trebuchet MS', sans-serif;
            margin-top: 50px;
        }

        #submit-button {
            background-color: #ed8163; /* Light red button */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .label-file-upload:hover,
        #submit-button:hover {
            opacity: 0.9;
        }

        .image-box img {
            width: 350px; /* Set the width of the image */
            height: 450px; /* Set the height of the image */
            object-fit: cover; /* Ensure the image fits within the box */
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            font-size: 18px;
            color: rgb(230, 27, 28); /* Link matches button color */
            font-family: 'Roboto', sans-serif;
            margin-top: 30px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image beside the transparent box -->
        <div class="image-box">
            <img src="/static/hg99.jpeg" alt="Lung Disease Image"> <!-- Corrected image path -->
        </div>

        <!-- Transparent Box -->
        <div class="transparent-box">
            <h1>Prediction Results</h1>

            <p>Your prediction is: <strong>{{ prediction }}</strong></p>  <!-- Display the prediction -->
            <p><strong>Recommendation: </strong>{{ recommendation }}</p>  <!-- Display the recommendation -->

            <a href="/">Go Back</a>  <!-- Link back to home page -->
        </div>
    </div>
</body>
</html>
